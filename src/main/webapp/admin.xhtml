<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/principal.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="Usuário: "/> 
            <h:graphicImage value="imagens/usuario.png"/>
            <h:outputText value=" #{loginBean.login}"/>
            <h:outputText value=" [administrador]" rendered="#{loginBean.administrador}"/>
            <br/>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputText value="Tabela de usuários logados"/>
            </h:panelGroup>
            <br/>
            <h:dataTable value="#{listaUsuariosLogados.listaDM}" var="usuario"> 
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="Nome"/> 
                    </f:facet> 
                    <h:outputText value="#{usuario.nome}"/> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="Horário de login"/> 
                    </f:facet> 
                    <h:outputText value="#{usuario.dataLogin}"/> 
                </h:column>
            </h:dataTable>
            <br/>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:commandButton value="Login" action="login"/>
                <h:commandButton value="Cadastro" action="cadastro"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
